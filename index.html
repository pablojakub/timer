<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Work Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --accent: #ff6b35;
            --accent-glow: rgba(255, 107, 53, 0.4);
            --text-primary: #f0f0f0;
            --text-muted: #6a6a7a;
            --border: #2a2a3a;
            --base-w: 380; /* design width in px */
            --base-h: 480; /* design height in px */
            --ui-scale: 1;
            --global-scale: 0.8; 
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: transparent;
            color: var(--text-primary);
            user-select: none;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* stage centers the UI and applies the scale transform */
        .stage {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            -webkit-app-region: no-drag; /* allow interactions inside */
        }

        .container {
            width: calc(var(--base-w) * 1px);
            min-height: calc(var(--base-h) * 1px);
            background: linear-gradient(145deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            border-radius: 24px;
            border: 1px solid var(--border);
            padding: 24px;
            display: flex;
            flex-direction: column;
            position: relative;
            overflow: hidden;

            /* scale whole UI using CSS variable set from JS */
            transform-origin: center center;
            transform: scale(calc(var(--ui-scale) * var(--global-scale)));
            transition: transform 120ms linear;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 20%, var(--accent-glow) 0%, transparent 50%);
            opacity: 0.15;
            pointer-events: none;
        }

        .drag-region {
            -webkit-app-region: drag;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--accent);
            text-shadow: 0 0 30px var(--accent-glow);
        }

        .window-controls {
            -webkit-app-region: no-drag;
            display: flex;
            gap: 8px;
        }

        .window-btn {
            width: 28px;
            height: 28px;
            border: none;
            background: var(--border);
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .window-btn:hover {
            background: var(--accent);
            color: white;
            transform: scale(1.1);
        }

        .close-btn {
            -webkit-app-region: no-drag;
            width: 28px;
            height: 28px;
            border: none;
            background: var(--border);
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .close-btn:hover {
            background: #ff4757;
            color: white;
            transform: scale(1.1);
        }

        .goal-section {
            margin-bottom: 24px;
            position: relative;
            z-index: 10;
        }

        .goal-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: block;
        }

        .goal-input {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 16px;
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 16px;
            font-weight: 300;
            transition: all 0.3s ease;
        }

        .goal-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .goal-input::placeholder {
            color: var(--text-muted);
        }

        .goal-display {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--accent);
            border-radius: 12px;
            padding: 14px 16px;
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 18px;
            font-weight: 600;
            line-height: 1.4;
            box-shadow: 0 0 20px var(--accent-glow);
            margin: 0;
            word-wrap: break-word;
            transition: all 0.3s ease;
        }

        .timer-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        .time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 72px;
            font-weight: 700;
            letter-spacing: -2px;
            background: linear-gradient(180deg, var(--text-primary) 0%, var(--text-muted) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 8px;
        }

        .time.running {
            background: linear-gradient(180deg, var(--accent) 0%, #ff8c5a 100%);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 60px var(--accent-glow);
        }

        .time-inputs {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 16px;
        }

        .time-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .time-input {
            width: 100px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 26px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .time-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .time-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .time-input-label {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
        }

        .separator {
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            color: var(--text-muted);
            margin-top: -20px;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            position: relative;
            z-index: 10;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-family: 'Outfit', sans-serif;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, #ff8c5a 100%);
            color: white;
            box-shadow: 0 8px 24px var(--accent-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px var(--accent-glow);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-primary);
            color: var(--text-muted);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        .progress-ring {
            position: absolute;
            width: 200px;
            height: 200px;
            opacity: 0.3;
            pointer-events: none;
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 3;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .progress-ring .bg {
            stroke: var(--border);
        }

        .progress-ring .progress {
            stroke: var(--accent);
            stroke-dasharray: 565.48;
            stroke-dashoffset: 565.48;
            transition: stroke-dashoffset 1s linear;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .time.paused {
            animation: pulse 1.5s ease-in-out infinite;
        }

        /* Modal Overlay */
        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(10, 10, 15, 0.95);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            border-radius: 24px;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal-dialog {
            background: linear-gradient(145deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            border: 1px solid var(--accent);
            border-radius: 16px;
            padding: 24px;
            max-width: 280px;
            box-shadow: 0 0 40px var(--accent-glow);
            animation: scaleIn 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        @keyframes scaleIn {
            from { transform: scale(0.9); opacity: 0; }
            to { transform: scale(1); opacity: 1; }
        }

        .modal-header {
            margin-bottom: 16px;
        }

        .modal-title {
            font-size: 16px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--accent);
            text-align: center;
            margin: 0;
        }

        .modal-body {
            margin-bottom: 20px;
        }

        .modal-question {
            font-size: 14px;
            font-weight: 600;
            color: var(--text-primary);
            text-align: center;
            margin: 0 0 12px 0;
        }

        .modal-goal-text {
            font-size: 12px;
            font-family: 'JetBrains Mono', monospace;
            color: var(--text-muted);
            text-align: center;
            padding: 8px 12px;
            background: var(--bg-primary);
            border-radius: 8px;
            border: 1px solid var(--border);
            margin: 0;
            word-wrap: break-word;
        }

        .modal-actions {
            display: flex;
            gap: 12px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            font-size: 12px;
        }

        /* Achievements Section */
        .achievements-section {
            margin-top: 16px;
            position: relative;
            z-index: 10;
        }

        .achievements-toggle {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 12px 16px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Outfit', sans-serif;
        }

        .achievements-toggle:hover {
            border-color: var(--accent);
            background: var(--bg-secondary);
        }

        .toggle-text {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--text-muted);
            font-weight: 600;
        }

        .toggle-icon {
            font-size: 12px;
            color: var(--text-muted);
            transition: transform 0.3s ease;
            margin-left: auto;
            margin-right: 8px;
        }

        .toggle-icon.expanded {
            transform: rotate(180deg);
        }

        .achievements-count {
            font-family: 'JetBrains Mono', monospace;
            font-size: 11px;
            background: var(--accent);
            color: white;
            padding: 2px 8px;
            border-radius: 10px;
            font-weight: 700;
            min-width: 24px;
            text-align: center;
        }

        .achievements-list-container {
            margin-top: 8px;
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
        }

        .achievements-list-container.expanded {
            max-height: 180px;
            overflow-y: auto;
        }

        .achievements-list {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .achievement-item {
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 12px 14px;
            margin-bottom: 6px;
            font-size: 13px;
            color: var(--text-primary);
            font-weight: 300;
            line-height: 1.4;
            animation: slideIn 0.3s ease;
            position: relative;
            padding-left: 32px;
        }

        .achievement-item::before {
            content: '✓';
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent);
            font-weight: 700;
            font-size: 14px;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .achievement-item:last-child {
            margin-bottom: 0;
        }

        /* Custom scrollbar for achievements list */
        .achievements-list-container::-webkit-scrollbar {
            width: 6px;
        }

        .achievements-list-container::-webkit-scrollbar-track {
            background: var(--bg-primary);
            border-radius: 3px;
        }

        .achievements-list-container::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .achievements-list-container::-webkit-scrollbar-thumb:hover {
            background: var(--accent);
        }
    </style>
</head>
<body>
    <div class="stage">
        <div class="container">
            <div class="drag-region"></div>
            
            <header class="header">
                <span class="title">Deep Work</span>
                <div class="window-controls">
                    <button class="window-btn" id="minimizeBtn">−</button>
                    <button class="window-btn" id="maximizeBtn">□</button>
                    <button class="close-btn" onclick="window.close()">✕</button>
                </div>
            </header>

            <div class="goal-section">
                <label class="goal-label" id="goalLabel">Cel sesji</label>
                <input type="text" class="goal-input" id="goalInput" placeholder="Co chcesz osiągnąć?">
                <h2 class="goal-display" id="goalDisplay" style="display: none;"></h2>
            </div>

            <div class="timer-display">
                <svg class="progress-ring" viewBox="0 0 200 200">
                    <circle class="bg" cx="100" cy="100" r="90"/>
                    <circle class="progress" id="progressCircle" cx="100" cy="100" r="90"/>
                </svg>
                <div class="time" id="timerDisplay">50:00</div>
                <div class="time-inputs">
                    <div class="time-input-group">
                        <input type="number" class="time-input" id="minutesInput" min="0" max="999" value="50">
                        <span class="time-input-label">Minuty</span>
                    </div>
                </div>
            </div>

            <!-- Achievements Section -->
            <div class="achievements-section" id="achievementsSection">
                <button class="achievements-toggle" id="achievementsToggle">
                    <span class="toggle-text">Dzisiejsze osiągnięcia</span>
                    <span class="toggle-icon" id="toggleIcon">▼</span>
                    <span class="achievements-count" id="achievementsCount">0</span>
                </button>
                <div class="achievements-list-container" id="achievementsContainer" style="display: none;">
                    <ul class="achievements-list" id="achievementsList"></ul>
                </div>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" id="resetBtn">Reset</button>
                <button class="btn btn-primary" id="startBtn">Start</button>
            </div>

            <!-- Achievement Modal -->
            <div class="modal-overlay" id="achievementModal" style="display: none;">
                <div class="modal-dialog">
                    <div class="modal-header">
                        <h3 class="modal-title">Osiągnięcie celu</h3>
                    </div>
                    <div class="modal-body">
                        <p class="modal-question">Czy osiągnąłeś swój cel?</p>
                        <p class="modal-goal-text" id="modalGoalText"></p>
                    </div>
                    <div class="modal-actions">
                        <button class="btn btn-secondary modal-btn" id="modalNoBtn">Nie</button>
                        <button class="btn btn-primary modal-btn" id="modalYesBtn">Tak</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        const timerDisplay = document.getElementById('timerDisplay');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const minutesInput = document.getElementById('minutesInput');
        const goalInput = document.getElementById('goalInput');
        const progressCircle = document.getElementById('progressCircle');

        let timeLeft = getInputTime();
        let totalTime = timeLeft;
        let timerId = null;
        let isRunning = false;

        const circumference = 2 * Math.PI * 90;

        function formatTime(seconds) {
            // If there's at least one full minute left, show only whole minutes (no seconds).
            if (seconds >= 60) {
                const mins = Math.floor(seconds / 60);
                // use narrow no-break space (U+202F) to reduce visual gap between number and unit
                return `${mins}\u202Fmin`;
            }

            // If less than a minute remains, show seconds counting down.
            return `${seconds}\u202Fsek.`;
        }

        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeLeft);
            const progress = totalTime > 0 ? (totalTime - timeLeft) / totalTime : 0;
            progressCircle.style.strokeDashoffset = circumference * (1 - progress);
        }

        function getInputTime() {
            const minutes = parseInt(minutesInput.value) || 0;
            return minutes * 60;
        }

        function getTodayKey() {
            const today = new Date();
            const year = today.getFullYear();
            const month = String(today.getMonth() + 1).padStart(2, '0');
            const day = String(today.getDate()).padStart(2, '0');
            return `achievements_${year}-${month}-${day}`;
        }

        function saveAchievement(goalText) {
            const key = getTodayKey();
            const achievements = JSON.parse(localStorage.getItem(key) || '[]');

            achievements.push({
                goal: goalText,
                timestamp: Date.now()
            });

            localStorage.setItem(key, JSON.stringify(achievements));
        }

        function loadTodayAchievements() {
            const key = getTodayKey();
            const achievements = JSON.parse(localStorage.getItem(key) || '[]');

            // Update count badge
            document.getElementById('achievementsCount').textContent = achievements.length;

            // Update list
            const list = document.getElementById('achievementsList');
            list.innerHTML = '';

            achievements.forEach(achievement => {
                const li = document.createElement('li');
                li.className = 'achievement-item';
                li.textContent = achievement.goal;
                list.appendChild(li);
            });

            // Show section if there are achievements
            if (achievements.length > 0) {
                document.getElementById('achievementsSection').style.display = 'block';
            }
        }

        function cleanOldAchievements() {
            const today = getTodayKey();
            const keysToRemove = [];

            // Find all achievement keys
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('achievements_') && key !== today) {
                    keysToRemove.push(key);
                }
            }

            // Remove old keys (older than 30 days)
            keysToRemove.forEach(key => {
                const dateStr = key.replace('achievements_', '');
                const keyDate = new Date(dateStr);
                const daysDiff = (Date.now() - keyDate.getTime()) / (1000 * 60 * 60 * 24);

                if (daysDiff > 30) {
                    localStorage.removeItem(key);
                }
            });
        }

        function setInputsDisabled(disabled) {
            minutesInput.disabled = disabled;
            goalInput.disabled = disabled;
        }

        function showGoalDisplay() {
            const goalText = goalInput.value.trim();
            if (goalText) {
                document.getElementById('goalDisplay').textContent = goalText;
                goalInput.style.display = 'none';
                document.getElementById('goalDisplay').style.display = 'block';
                document.getElementById('goalLabel').style.display = 'none';
            }
        }

        function hideGoalDisplay() {
            goalInput.style.display = 'block';
            document.getElementById('goalDisplay').style.display = 'none';
            document.getElementById('goalLabel').style.display = 'block';
        }

        function startTimer() {
            if (!isRunning) {
                if (timeLeft === 0) {
                    timeLeft = getInputTime();
                    totalTime = timeLeft;
                }
                if (timeLeft > 0) {
                    isRunning = true;
                    timerDisplay.classList.add('running');
                    timerDisplay.classList.remove('paused');
                    startBtn.textContent = 'Pauza';
                    setInputsDisabled(true);
                    showGoalDisplay();

                    // Prevent computer from going to sleep
                    ipcRenderer.send('start-power-save-blocker');

                    timerId = setInterval(() => {
                        timeLeft--;
                        updateDisplay();

                        if (timeLeft <= 0) {
                            clearInterval(timerId);
                            isRunning = false;
                            timerDisplay.classList.remove('running');
                            startBtn.textContent = 'Start';
                            setInputsDisabled(false);

                            // Allow computer to sleep again
                            ipcRenderer.send('stop-power-save-blocker');

                            playAlertSound();

                            new Notification('Deep Work', {
                                body: goalInput.value || 'Sesja zakończona!',
                                icon: null
                            });

                            // Show achievement modal
                            showAchievementModal();
                        }
                    }, 1000);
                }
            } else {
                clearInterval(timerId);
                isRunning = false;
                timerDisplay.classList.remove('running');
                timerDisplay.classList.add('paused');
                startBtn.textContent = 'Wznów';

                // Allow computer to sleep when paused
                ipcRenderer.send('stop-power-save-blocker');
            }
        }

        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            // restore minutes input to default value and reinitialize timer
            minutesInput.value = 50;
            timeLeft = getInputTime();
            totalTime = timeLeft;
            timerDisplay.classList.remove('running', 'paused');
            startBtn.textContent = 'Start';
            setInputsDisabled(false);
            hideGoalDisplay();
            updateDisplay();
            progressCircle.style.strokeDashoffset = circumference;

            // Allow computer to sleep when reset
            ipcRenderer.send('stop-power-save-blocker');
        }

        function showAchievementModal() {
            const goalText = goalInput.value.trim() || 'Sesja Deep Work';
            document.getElementById('modalGoalText').textContent = goalText;
            document.getElementById('achievementModal').style.display = 'flex';
        }

        function hideAchievementModal() {
            document.getElementById('achievementModal').style.display = 'none';
        }

        function handleAchievementYes() {
            const goalText = goalInput.value.trim();
            if (goalText) {
                saveAchievement(goalText);
                loadTodayAchievements();
            }
            hideAchievementModal();
        }

        function handleAchievementNo() {
            hideAchievementModal();
        }

        function toggleAchievements() {
            const container = document.getElementById('achievementsContainer');
            const icon = document.getElementById('toggleIcon');
            const isExpanded = container.classList.contains('expanded');

            if (isExpanded) {
                container.classList.remove('expanded');
                icon.classList.remove('expanded');
                container.style.display = 'none';
            } else {
                container.style.display = 'block';
                // Small delay to allow display change before animation
                setTimeout(() => {
                    container.classList.add('expanded');
                    icon.classList.add('expanded');
                }, 10);
            }
        }

        startBtn.addEventListener('click', startTimer);
        resetBtn.addEventListener('click', resetTimer);
        document.getElementById('modalYesBtn').addEventListener('click', handleAchievementYes);
        document.getElementById('modalNoBtn').addEventListener('click', handleAchievementNo);
        document.getElementById('achievementsToggle').addEventListener('click', toggleAchievements);

        // Window controls
        document.getElementById('minimizeBtn').addEventListener('click', () => {
            ipcRenderer.send('minimize-window');
        });

        document.getElementById('maximizeBtn').addEventListener('click', () => {
            ipcRenderer.send('maximize-window');
        });

        minutesInput.addEventListener('input', () => {
            if (!isRunning) {
                timeLeft = getInputTime();
                totalTime = timeLeft;
                updateDisplay();
            }
        });

        if (Notification.permission === 'default') {
            Notification.requestPermission();
        }

        function playAlertSound() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            const notes = [523.25, 659.25, 783.99, 1046.50];
            const noteDuration = 0.2;
            const noteGap = 0.05;
            
            notes.forEach((freq, i) => {
                const startTime = audioCtx.currentTime + i * (noteDuration + noteGap);
                
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(freq, startTime);
                
                gainNode.gain.setValueAtTime(0, startTime);
                gainNode.gain.linearRampToValueAtTime(0.3, startTime + 0.02);
                gainNode.gain.linearRampToValueAtTime(0, startTime + noteDuration);
                
                oscillator.start(startTime);
                oscillator.stop(startTime + noteDuration);
            });
            
            setTimeout(() => {
                const startTime = audioCtx.currentTime;
                notes.forEach((freq, i) => {
                    const noteStart = startTime + i * (noteDuration + noteGap);
                    
                    const oscillator = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(freq, noteStart);
                    
                    gainNode.gain.setValueAtTime(0, noteStart);
                    gainNode.gain.linearRampToValueAtTime(0.3, noteStart + 0.02);
                    gainNode.gain.linearRampToValueAtTime(0, noteStart + noteDuration);
                    
                    oscillator.start(noteStart);
                    oscillator.stop(noteStart + noteDuration);
                });
            }, 600);
        }

        // New: scale UI based on window size so internal elements scale together
        function updateScale() {
            const baseW = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--base-w')) || 380;
            const baseH = parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--base-h')) || 480;
            const w = window.innerWidth;
            const h = window.innerHeight;
            // use a small margin so UI doesn't touch window edges
            const margin = 24 * 2; // left+right padding approximated
            const scale = Math.max(0.5, Math.min((w - margin) / baseW, (h - margin) / baseH));
            document.documentElement.style.setProperty('--ui-scale', scale);
        }

        window.addEventListener('resize', updateScale);
        // set initial stroke dasharray and offset
        progressCircle.style.strokeDasharray = circumference;
        progressCircle.style.strokeDashoffset = circumference;
        updateScale();

        // Load achievements on page load
        loadTodayAchievements();
        cleanOldAchievements();

        updateDisplay();
    </script>
