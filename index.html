<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deep Work Timer</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;600;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-primary: #0a0a0f;
            --bg-secondary: #12121a;
            --accent: #ff6b35;
            --accent-glow: rgba(255, 107, 53, 0.4);
            --text-primary: #f0f0f0;
            --text-muted: #6a6a7a;
            --border: #2a2a3a;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: transparent;
            color: var(--text-primary);
            user-select: none;
            overflow: hidden;
        }

        .container {
            width: 380px;
            height: 480px;
            background: linear-gradient(145deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            border-radius: 24px;
            border: 1px solid var(--border);
            padding: 24px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.8),
                        inset 0 1px 0 rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at 30% 20%, var(--accent-glow) 0%, transparent 50%);
            opacity: 0.15;
            pointer-events: none;
        }

        .drag-region {
            -webkit-app-region: drag;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 50px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            z-index: 10;
        }

        .title {
            font-size: 14px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 4px;
            color: var(--accent);
            text-shadow: 0 0 30px var(--accent-glow);
        }

        .close-btn {
            -webkit-app-region: no-drag;
            width: 28px;
            height: 28px;
            border: none;
            background: var(--border);
            border-radius: 8px;
            color: var(--text-muted);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
            font-size: 16px;
        }

        .close-btn:hover {
            background: #ff4757;
            color: white;
            transform: scale(1.1);
        }

        .goal-section {
            margin-bottom: 24px;
            position: relative;
            z-index: 10;
        }

        .goal-label {
            font-size: 10px;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-muted);
            margin-bottom: 8px;
            display: block;
        }

        .goal-input {
            width: 100%;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 14px 16px;
            color: var(--text-primary);
            font-family: 'Outfit', sans-serif;
            font-size: 14px;
            font-weight: 300;
            transition: all 0.3s ease;
        }

        .goal-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 20px var(--accent-glow);
        }

        .goal-input::placeholder {
            color: var(--text-muted);
        }

        .timer-display {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 10;
        }

        .time {
            font-family: 'JetBrains Mono', monospace;
            font-size: 72px;
            font-weight: 700;
            letter-spacing: -2px;
            background: linear-gradient(180deg, var(--text-primary) 0%, var(--text-muted) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            line-height: 1;
            margin-bottom: 8px;
        }

        .time.running {
            background: linear-gradient(180deg, var(--accent) 0%, #ff8c5a 100%);
            -webkit-background-clip: text;
            background-clip: text;
            text-shadow: 0 0 60px var(--accent-glow);
        }

        .time-inputs {
            display: flex;
            gap: 8px;
            align-items: center;
            margin-bottom: 16px;
        }

        .time-input-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 4px;
        }

        .time-input {
            width: 70px;
            background: var(--bg-primary);
            border: 1px solid var(--border);
            border-radius: 10px;
            padding: 10px;
            color: var(--text-primary);
            font-family: 'JetBrains Mono', monospace;
            font-size: 20px;
            text-align: center;
            transition: all 0.3s ease;
        }

        .time-input:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 15px var(--accent-glow);
        }

        .time-input:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .time-input-label {
            font-size: 9px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--text-muted);
        }

        .separator {
            font-family: 'JetBrains Mono', monospace;
            font-size: 24px;
            color: var(--text-muted);
            margin-top: -20px;
        }

        .controls {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            position: relative;
            z-index: 10;
        }

        .btn {
            flex: 1;
            padding: 16px;
            border: none;
            border-radius: 14px;
            font-family: 'Outfit', sans-serif;
            font-size: 13px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--accent) 0%, #ff8c5a 100%);
            color: white;
            box-shadow: 0 8px 24px var(--accent-glow);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px var(--accent-glow);
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .btn-secondary {
            background: var(--bg-primary);
            color: var(--text-muted);
            border: 1px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--border);
            color: var(--text-primary);
        }

        .progress-ring {
            position: absolute;
            width: 200px;
            height: 200px;
            opacity: 0.3;
            pointer-events: none;
        }

        .progress-ring circle {
            fill: none;
            stroke-width: 3;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
        }

        .progress-ring .bg {
            stroke: var(--border);
        }

        .progress-ring .progress {
            stroke: var(--accent);
            stroke-dasharray: 565.48;
            stroke-dashoffset: 565.48;
            transition: stroke-dashoffset 1s linear;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .time.paused {
            animation: pulse 1.5s ease-in-out infinite;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="drag-region"></div>
        
        <header class="header">
            <span class="title">Deep Work</span>
            <button class="close-btn" onclick="window.close()">✕</button>
        </header>

        <div class="goal-section">
            <label class="goal-label">Cel sesji</label>
            <input type="text" class="goal-input" id="goalInput" placeholder="Co chcesz osiągnąć?">
        </div>

        <div class="timer-display">
            <svg class="progress-ring" viewBox="0 0 200 200">
                <circle class="bg" cx="100" cy="100" r="90"/>
                <circle class="progress" id="progressCircle" cx="100" cy="100" r="90"/>
            </svg>
            <div class="time" id="timerDisplay">00:00</div>
            <div class="time-inputs">
                <div class="time-input-group">
                    <input type="number" class="time-input" id="minutesInput" min="0" max="999" value="25">
                    <span class="time-input-label">Minuty</span>
                </div>
                <span class="separator">:</span>
                <div class="time-input-group">
                    <input type="number" class="time-input" id="secondsInput" min="0" max="59" value="0">
                    <span class="time-input-label">Sekundy</span>
                </div>
            </div>
        </div>

        <div class="controls">
            <button class="btn btn-secondary" id="resetBtn">Reset</button>
            <button class="btn btn-primary" id="startBtn">Start</button>
        </div>
    </div>

    <script>
        const timerDisplay = document.getElementById('timerDisplay');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const minutesInput = document.getElementById('minutesInput');
        const secondsInput = document.getElementById('secondsInput');
        const goalInput = document.getElementById('goalInput');
        const progressCircle = document.getElementById('progressCircle');

        let timeLeft = 0;
        let totalTime = 0;
        let timerId = null;
        let isRunning = false;

        const circumference = 2 * Math.PI * 90;

        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;
        }

        function updateDisplay() {
            timerDisplay.textContent = formatTime(timeLeft);
            const progress = totalTime > 0 ? (totalTime - timeLeft) / totalTime : 0;
            progressCircle.style.strokeDashoffset = circumference * (1 - progress);
        }

        function getInputTime() {
            const minutes = parseInt(minutesInput.value) || 0;
            const seconds = parseInt(secondsInput.value) || 0;
            return minutes * 60 + seconds;
        }

        function setInputsDisabled(disabled) {
            minutesInput.disabled = disabled;
            secondsInput.disabled = disabled;
            goalInput.disabled = disabled;
        }

        function startTimer() {
            if (!isRunning) {
                if (timeLeft === 0) {
                    timeLeft = getInputTime();
                    totalTime = timeLeft;
                }
                if (timeLeft > 0) {
                    isRunning = true;
                    timerDisplay.classList.add('running');
                    timerDisplay.classList.remove('paused');
                    startBtn.textContent = 'Pauza';
                    setInputsDisabled(true);
                    
                    timerId = setInterval(() => {
                        timeLeft--;
                        updateDisplay();
                        
                        if (timeLeft <= 0) {
                            clearInterval(timerId);
                            isRunning = false;
                            timerDisplay.classList.remove('running');
                            startBtn.textContent = 'Start';
                            setInputsDisabled(false);
                            
                            playAlertSound();
                            
                            new Notification('Deep Work', {
                                body: goalInput.value || 'Sesja zakończona!',
                                icon: null
                            });
                        }
                    }, 1000);
                }
            } else {
                clearInterval(timerId);
                isRunning = false;
                timerDisplay.classList.remove('running');
                timerDisplay.classList.add('paused');
                startBtn.textContent = 'Wznów';
            }
        }

        function resetTimer() {
            clearInterval(timerId);
            isRunning = false;
            timeLeft = 0;
            totalTime = 0;
            timerDisplay.classList.remove('running', 'paused');
            startBtn.textContent = 'Start';
            setInputsDisabled(false);
            updateDisplay();
            progressCircle.style.strokeDashoffset = circumference;
        }

        startBtn.addEventListener('click', startTimer);
        resetBtn.addEventListener('click', resetTimer);

        minutesInput.addEventListener('input', () => {
            if (!isRunning) {
                timeLeft = getInputTime();
                totalTime = timeLeft;
                updateDisplay();
            }
        });

        secondsInput.addEventListener('input', () => {
            if (!isRunning) {
                timeLeft = getInputTime();
                totalTime = timeLeft;
                updateDisplay();
            }
        });

        if (Notification.permission === 'default') {
            Notification.requestPermission();
        }

        function playAlertSound() {
            const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
            
            const notes = [523.25, 659.25, 783.99, 1046.50];
            const noteDuration = 0.2;
            const noteGap = 0.05;
            
            notes.forEach((freq, i) => {
                const startTime = audioCtx.currentTime + i * (noteDuration + noteGap);
                
                const oscillator = audioCtx.createOscillator();
                const gainNode = audioCtx.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioCtx.destination);
                
                oscillator.type = 'sine';
                oscillator.frequency.setValueAtTime(freq, startTime);
                
                gainNode.gain.setValueAtTime(0, startTime);
                gainNode.gain.linearRampToValueAtTime(0.3, startTime + 0.02);
                gainNode.gain.linearRampToValueAtTime(0, startTime + noteDuration);
                
                oscillator.start(startTime);
                oscillator.stop(startTime + noteDuration);
            });
            
            setTimeout(() => {
                const startTime = audioCtx.currentTime;
                notes.forEach((freq, i) => {
                    const noteStart = startTime + i * (noteDuration + noteGap);
                    
                    const oscillator = audioCtx.createOscillator();
                    const gainNode = audioCtx.createGain();
                    
                    oscillator.connect(gainNode);
                    gainNode.connect(audioCtx.destination);
                    
                    oscillator.type = 'sine';
                    oscillator.frequency.setValueAtTime(freq, noteStart);
                    
                    gainNode.gain.setValueAtTime(0, noteStart);
                    gainNode.gain.linearRampToValueAtTime(0.3, noteStart + 0.02);
                    gainNode.gain.linearRampToValueAtTime(0, noteStart + noteDuration);
                    
                    oscillator.start(noteStart);
                    oscillator.stop(noteStart + noteDuration);
                });
            }, 600);
        }

        updateDisplay();
    </script>
</body>
</html>
